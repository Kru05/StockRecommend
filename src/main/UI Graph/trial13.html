


<head>
  
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>
<body>

<div id="myDiv"></div>
  <script>



  Plotly.d3.csv("https://www.quandl.com/api/v3/datasets/NSE/HDFCBANK.csv?api_key=5eXgyoUcjVASEZx5kXf6", function(err, rows){

  function unpack(rows, key) {
  return rows.map(function(row) { return row[key]; });
}

  
var trace1 = {

  type: "scatter",
  mode: "lines",
  x: unpack(rows, 'Date'),
  y: unpack(rows, 'High'),
  line: {color: '#17BECF'}
}

var trace2 = {
  type: "scatter",
  mode: "lines",
  x: unpack(rows, 'Date'),
  y: unpack(rows, 'Low'),
  line: {color: '#7F7F7F'}
}

var data = [trace1,trace2];
    
var layout = {
  title: 'Stock Data', 
  xaxis: {
    range: ['1998-07-01', '2018-02-15'], 
    type: 'date'
  }, 
  yaxis: {
    autorange: true, 
    range: [86.8700008333, 500], 
    type: 'linear'
  }
};

Plotly.newPlot('myDiv', data, layout);
})
  </script>
</body>
</html>
