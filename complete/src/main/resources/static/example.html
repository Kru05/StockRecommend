<!DOCTYPE HTML>
<html ng-app="demo">
	<head>
		<title>Hello AngularJS</title>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.3/angular.min.js"></script>
    	<script >
    	angular.module('demo', [])
    	.controller('Hello', function($scope, $http) {
    	$scope.myFunc=function()
    	{$scope.username=$scope.user;
    			$scope.password=$scope.pass;
    			$http.get('http://localhost:8090/login',{params:{username:$scope.username,password:$scope.password}})
				.then(function(response) {
    $scope.content = response.data;
$scope.statustext = response.status;
    });}
});
    	    
    	   
    	</script>
	</head>

	<body>
		<div ng-controller="Hello">
			<form >
    		<input type="text" ng-model="user"  />
    		<input type="text" ng-model="pass"  />
   			  <button ng-click="myFunc()" >Submit</button>
			<p>The username is {{username}} and password is {{password}}</p>
			<p>The username is {{content.userName}}</p>
			<p>The status is {{statustext}}</p>
			</form>
		</div>
	</body>
</html>
