<html>
    <head>
        <meta charset="UTF-8">
        <title>STOCKS SYSTEMS</title>
        <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
        <script src="angular-route.min.js"></script>
        <script src="controller.js"></script>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <br><br>
        <h1 text-align="center"> STOCKS RECOMMENDATION </h1>
        <div ng-controller="formValidateApp" >
            
            <form class="form-horizontal" name="loginForm" novalidate ng-app="formValidationApp" ng-controller="ValidationCtrl" method="post">
                <h2>Sign In</h2><br>
                <div class="form-group" ng-class="{'has-error': loginForm.email.$invalid && loginForm.email.$dirty, 'has-success': loginForm.email.$valid }">
                Email Id &nbsp;:  <input type="email" class="form-control" placeholder="Email Id" name="email" ng-model="email" required/><br><br>
                </div>
                
                <div class="form-group" ng-class="{'has-error': loginForm.password.$invalid && loginForm.password.$dirty, 'has-success': loginForm.password.$valid}">                
                Password : <input type="password" class="form-control" placeholder="Password" name="password" ng-model="user.password" required/><br><br>
                </div>
                
                <button class="btn btn-default pull-right" ng-disabled="loginForm.username.$invalid || loginForm.password.$invalid" ng-click="submit()">Sign In</button>
                <br><br>
            </form>    
        </div>
    </body>
</html>
